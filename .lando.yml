name: fizz-buzz-ruby
services:
  main:
    type: compose
    services:
      image: ruby:2.7
      command: tail -f /dev/null
    build:
      - bundle install --gemfile=/app/Gemfile
      - chmod +x /app/fizzbuzz
tooling:
  fizzbuzz:
    service: main
    cmd: /app/fizzbuzz
  bundle:
    service: main
    cmd: bundle
    dir: /app
  rubocop:
    service: main
    cmd: bundle exec rubocop
    dir: /app
  rspec:
    service: main
    cmd: bundle exec rspec
    dir: /app
